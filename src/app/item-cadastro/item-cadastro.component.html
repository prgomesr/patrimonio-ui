<form #frm="ngForm" (ngSubmit)="adicionar(frm)">

  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Gestão de Patrimônio</h1>
    </div>

    <div class="ui-g-6 ui-fluid">
      <label>Etiqueta</label>
      <p-inputMask name="etiqueta" mask="aa9999" ngModel [required]="true"></p-inputMask>
    </div>

    <div class="ui-g-6 ui-fluid">
      <label>Data da Aquisição</label>
      <p-calendar name="dataAquisicao" dateFormat="dd/mm/yy" ngModel [required]="true"></p-calendar>
    </div>

    <div class="ui-g-6 ui-fluid">
      <label>Descrição</label>
      <input pInputText name="descricao" ngModel [required]="true">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Adicionar" [disabled]="frm.invalid"></button>
    </div>

  </div>

</form>

<div class="ui-g">

  <div class="ui-g-12">

    <p-table [value]="itens">
      <ng-template pTemplate="header">
        <tr>
          <th>Etiqueta</th>
          <th>Descrição</th>
          <th>Aquisição</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{item.etiqueta}}</td>
          <td>{{item.descricao}}</td>
          <td>{{item.dataAquisicao | date: 'dd/MM/yyyy'}}</td>
        </tr>
      </ng-template>

    </p-table>
  </div>

</div>
