
<div class="ui-g">

  <div class="ui-g-12">

    <p-table [value]="itens">
      <ng-template pTemplate="header">
        <tr>
          <th>Etiqueta</th>
          <th>Descrição</th>
          <th>Aquisição</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{item.etiqueta}}</td>
          <td>{{item.descricao}}</td>
          <td>{{item.dataAquisicao | date: 'dd/MM/yyyy'}}</td>
        </tr>
      </ng-template>

    </p-table>
  </div>

</div>
